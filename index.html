<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loan Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Loan Calculator</h1>

            <div class="input-section">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount"
                    placeholder="Enter loan amount">

                <label for="interestRate">Annual Interest Rate (%):</label>
                <input type="number" id="interestRate"
                    placeholder="Enter interest rate">

                <label for="loanTerm">Loan Term (Years):</label>
                <input type="number" id="loanTerm"placeholder="Enter loan term"><br>
                <button onclick="calculateLoan()">Print</button>
                <button onclick="printSchedule()">Print Schedule</button>
                <button type="reset" onclick="clearCalculator()">Clare</button>
            </div>
            <div class="result-section" id="resultSection">
                <h2>Payment Schedule</h2>
                <table id="paymentSchedule">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Payment</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>

</html>
